name: CI for Next.js project

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.4' 

      - name: Install dependencies
        run: |
          cd jvtheque-app
          npm ci

      - name: Build Next.js app
        run: npm run build
